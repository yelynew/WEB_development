<html lang="en">
<head>
	<meta charset="utf-8" />
	
		
	<title></title>
	<link href="css/styles.css" rel="stylesheet" />
    <script type="text/javascript" src="project01.js"></script>
   
</head>

<body>
    <div class="title">
        <h1>Shopping Cart</h1>
    </div>
    <table class="table-fill">
        <thead>
            <tr>
                <th colspan="2">Product</th>
                <th>#</th>
                <th>Price</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr><td><img src="./images/106020.jpg" alt="" /></td><td>Girl with a Pearl Earing</td><td><input id="number1" type="text" /></td><td><div id="pr1"></div></td><td><div id="result1"></div></td></tr>
            <tr><td><img src="./images/116010.jpg" alt="" /></td><td>Artist Holding a Thistle</td><td><input id="number2" type="text" /></td><td><div id="pr2"></div></td><td><div id="result2"></div></td></tr>
            <tr><td><img src="./images/120010.jpg" alt="" /></td><td>Portrait of Eleanor of Toledo</td><td><input id="number3" type="text" /></td><td><div id="pr3"></div></td><td><div id="result3"></div></td></tr>
            <tr class="totals">
                <td colspan="4">Subtotal</td>
                <td><div id="subt"></div></td>
            </tr>
            <tr class="totals">
                <td colspan="4">Tax</td>
                <td><div id="tax"></div></td>
            </tr>
            <tr class="totals">
                <td colspan="4">Shipping</td>
                <td><div id="ship"></div></td>
            </tr>
            <tr class="totals">
                <td colspan="4" id="grdt">Grand Total</td>
                <td><div id="grandt"></div></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
